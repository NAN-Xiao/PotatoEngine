syntax = "proto3";
package proto;
option  go_package="ProtoEngine/src/proto";
import "Msg_ID.proto";
import "google/protobuf/descriptor.proto";

extend  google.protobuf.MessageOptions
{
    Msg_ID TypeID=2010;
}

message LoginResquest
{
//  Msg_ID.Msg_LoginRequest id=1;
  string username=2;
  string password=3;
}

message LoginResponse
{
  option (TypeID)=Msg_LoginResponse;
  uint32 Userid=1;
  string Token=2;
}